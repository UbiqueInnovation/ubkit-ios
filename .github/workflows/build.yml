name: Build & Test

env:
  XCVERSION: "16.2"

on:
  push:
  pull_request:

jobs:
  tests:
    name: Tests
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Switch to ${{ env.XCVERSION }}
        run: sudo xcodes select ${{ env.XCVERSION }}
        
      - name: Fastlane
        run: fastlane tests

      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: "build/**.xml"
        if: always()