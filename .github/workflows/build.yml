name: Build & Test

env:
  XCVERSION: "16.0"

on:
  push:
  pull_request:

jobs:
  tests:
    name: Tests
    runs-on: macos-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Switch to ${{ env.XCVERSION }}
        run: sudo xcodes select ${{ env.XCVERSION }}
        
      - name: Fastlane
        run: fastlane tests
