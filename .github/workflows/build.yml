name: Build & Test

env:
  XCVERSION: "16.2"

on:
  push:
  pull_request:

jobs:
  tests:
    name: Tests
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Switch to ${{ env.XCVERSION }}
        run: sudo xcodes select ${{ env.XCVERSION }}
        
      - name: Fastlane
        run: fastlane tests

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test_output
        if: always()
      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: "test_output/**.xml"
        if: always()